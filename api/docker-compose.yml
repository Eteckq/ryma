version: "3.3"
services:
  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - ../.env
    ports:
      - "3306:3306"
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER=yoyo
      - MYSQL_PASSWORD=yoyo
      - MYSQL_DATABASE=game
    networks:
      - default
    volumes:
      - ./data:/var/lib/mysql

  adminer:
   image: adminer
   restart: always
   ports:
     - 8081:8080